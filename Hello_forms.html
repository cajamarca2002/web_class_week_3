<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Provide Your Feedback</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Please Provide Your Feedback</h1>
    <form id="feedback-form">
        <div class="form-group">
            <label for="student-name">Name</label>
            <input type="text" id="student-name" name="student-name" class="form-control">
        </div>

        <div class="form-group">
            <label for="student-email">Email</label>
            <input type="email" id="student-email" name="student-email" class="form-control">
        </div>

        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" class="form-control" rows="4" required></textarea>
            <small id="comments-error" class="form-text text-danger" style="display: none;">Comments are required.</small>
        </div>

        <fieldset class="form-group">
            <legend>Are you a current student?</legend>
            <div class="form-check">
                <input type="radio" id="student-yes" name="current-student" class="form-check-input" value="yes" checked>
                <label class="form-check-label" for="student-yes">Yes</label>
            </div>
            <div class="form-check">
                <input type="radio" id="student-no" name="current-student" class="form-check-input" value="no">
                <label class="form-check-label" for="student-no">No</label>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script>
    document.getElementById('feedback-form').addEventListener('submit', function(event) {
        var comments = document.getElementById('comments').value;
        if (!comments) {
            event.preventDefault();
            document.getElementById('comments-error').style.display = 'block';
        } else {
            document.getElementById('comments-error').style.display = 'none';
        }
    });
</script>
</body>
</html>

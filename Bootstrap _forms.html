<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link href="style3.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Conference Registration Form</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" maxlength="70" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="tshirt">T-shirt Size</label>
            <select class="form-control" id="tshirt" name="tshirt" required>
                <option value="">Select size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <fieldset class="form-group">
            <legend>Receive Email Updates?</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="receiveYes" name="receive" value="yes" required>
                <label class="form-check-label" for="receiveYes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="receiveNo" name="receive" value="no" required>
                <label class="form-check-label" for="receiveNo">No</label>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <legend>Choose Sessions</legend>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="morning" name="sessions" value="morning">
                <label class="form-check-label" for="morning">Morning</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="afternoon" name="sessions" value="afternoon">
                <label class="form-check-label" for="afternoon">Afternoon</label>
            </div>
        </fieldset>
        <div class="form-group">
            <label for="requests">Special Requests</label>
            <textarea class="form-control" id="requests" name="requests" rows="7" cols="70"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
